
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System - Professional</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 40px;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="file"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(54, 209, 220, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .file-display {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            word-break: break-all;
            position: relative;
            transition: all 0.3s ease;
        }

        .file-display:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
        }

        .file-display .file-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-display .file-url {
            font-family: 'Courier New', monospace;
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .file-display .file-url a {
            color: #667eea;
            text-decoration: none;
        }

        .file-display .file-url a:hover {
            text-decoration: underline;
        }

        .file-display .file-meta {
            font-size: 0.9rem;
            color: #6c757d;
            margin: 10px 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #28a745;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #dc3545;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 30px 20px;
            }

            .section {
                padding: 20px;
                margin-bottom: 30px;
            }

            .section-title {
                font-size: 1.3rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
                margin: 5px 0;
            }
        }

        /* 暗色主题支持 */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(30, 30, 30, 0.95);
                color: #e9ecef;
            }

            .section {
                background: #2d3748;
                border-color: rgba(255, 255, 255, 0.1);
            }

            .section-title {
                color: #e9ecef;
            }

            input[type="file"],
            input[type="text"] {
                background: #4a5568;
                border-color: #718096;
                color: #e9ecef;
            }

            .file-display {
                background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
                border-color: #718096;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-upload-alt"></i> Document Management system</h1>
            <p>Professional Document Management Solution</p>
        </div>

        <div class="content">
            <!-- 文件上传区域 -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-upload"></i>
                    Upload
                </h2>
                <div class="form-group">
                    <label for="fileInput">
                        <i class="fas fa-file"></i> Choose File
                    </label>
                    <input type="file" id="fileInput" accept="*/*">
                </div>
                <button class="btn btn-primary" onclick="uploadFile()" id="uploadBtn">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Upload
                </button>
                <div id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                <div id="uploadHistory"></div>
            </div>

            <!-- 文件查询区域 -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-search"></i>
                    Search
                </h2>
                <div class="form-group">
                    <label for="queryInput">
                        <i class="fas fa-file-search"></i> File Name
                    </label>
                    <input type="text" id="queryInput" placeholder="Please input the file name...">
                </div>
                <button class="btn btn-secondary" onclick="queryFiles()" id="queryBtn">
                    <i class="fas fa-search"></i>
                    Search
                </button>
                <div id="fileList"></div>
            </div>
        </div>
    </div>

    <script>
       // API网关配置
        const API_BASE_URL = 'https://susunola.com/upload';
        const API_ENDPOINTS = {
            UPLOAD: '/upload',
            LIST: '/list',
            DOWNLOAD: '/download',
            DELETE: '/delete'
        };
        // 文件上传功能（代理版）
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadProgress = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');

            if (!file) {
                showMessage('Please choose a file!', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // 显示上传状态
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading-spinner"></span>Uploading...';
            uploadProgress.style.display = 'block';
            
            // 模拟进度条
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);

            try {
                const response = await fetch(`${API_BASE_URL}${API_ENDPOINTS.UPLOAD}`, {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                if (!response.ok) {
                    throw new Error(`Upload Fail: ${response.status}`);
                }

                const result = await response.json();
                if (!result.url) {
                    throw new Error('Invalid Response Format');
                }

                // 添加上传记录
                addUploadHistory(file.name, result.url);
                showMessage('File Uploaded！', 'success');
                
                // 清空文件输入
                fileInput.value = '';
                
            } catch (error) {
                console.error('Upload Error:', error);
                showMessage('Upload failure: ' + error.message, 'error');
                clearInterval(progressInterval);
            } finally {
                // 重置按钮状态
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Start to Upload';
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);
            }
        }


        // 获取文件列表
        // async function refreshFileList() {
        //     try {
        //         showLoading(document.getElementById('fileList'));
        //         const response = await fetch('https://tronnyq.xyz/upload/list');
        //         if (!response.ok) throw new Error('获取列表失败');
        //         const files = await response.json();
        //         displayFiles(files);
        //     } catch (error) {
        //         console.error('获取文件列表失败:', error);
        //         alert('获取文件列表失败: ' + error.message);
        //     }
        // }

        // 显示文件列表
        function displayFiles(files) {
            const fileListDiv = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileListDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>No file was found!</h3>
                        <p>Please try another condition</p>
                    </div>
                `;
                return;
            }

            let html = '<h3 style="margin-bottom: 20px; color: #2c3e50;"><i class="fas fa-list"></i> File List</h3>';
            
            files.forEach(file => {
                html += `
                    <div class="file-display">
                        <div class="file-name">
                            <i class="fas fa-file-alt"></i>
                            ${file.name}
                        </div>
                        <div class="file-meta">
                            <i class="fas fa-weight-hanging"></i> 大小: ${formatFileSize(file.size)}
                        </div>
                        <div style="margin-top: 15px;">
                            <button class="btn btn-success" onclick="downloadFile('${file.url || file.name}')">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                `;
            });
            
            fileListDiv.innerHTML = html;
        }

        // 搜索文件
        async function searchFiles() {
            const searchTerm = document.getElementById('searchInput').value.trim();

            // if (!searchTerm) {
            //     alert('请输入搜索内容');
            //     return;
            // }

            try {
                showLoading(document.getElementById('fileList'));
                const response = await fetch(`https://susunola.com/upload/search?name=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) throw new Error('Search Fail!');
                const files = await response.json();
                displayFiles(files);
            } catch (error) {
                console.error('Search Fail:', error);
                alert('Search Fail: ' + error.message);
            }
        }

        // 文件下载功能
        function downloadFile(url) {
            const downloadLink = document.createElement('a');
            downloadLink.href = url;
            downloadLink.download = url.split('/').pop();
            downloadLink.style.display = 'none';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 显示加载状态
        function showLoading(container) {
            container.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div class="loading-spinner" style="margin: 0 auto 15px;"></div>
                    <p style="color: #6c757d;">Loading...</p>
                </div>
            `;
        }

        // 显示消息
        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            // 找到合适的容器插入消息
            const uploadSection = document.querySelector('.section');
            uploadSection.appendChild(messageDiv);
            
            // 3秒后自动移除消息
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 3000);
        }

        // 添加上传记录
        function addUploadHistory(filename, url) {
            const historyDiv = document.getElementById('uploadHistory');
            const record = document.createElement('div');
            record.className = 'file-display';
            record.style.animation = 'slideUp 0.5s ease-out';
            record.innerHTML = `
                <div class="file-name">
                    <i class="fas fa-file-check"></i>
                    ${filename}
                </div>
                <div class="file-url">
                    <a href="${url}" target="_blank">${url}</a>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn btn-success" onclick="copyToClipboard('${url}')">
                        <i class="fas fa-copy"></i> Copy URL
                    </button>
                    <button class="btn btn-secondary" onclick="downloadFile('${url}')">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            `;
            historyDiv.prepend(record);
        }

        // 复制到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showMessage('URL copied', 'success'))
                .catch(err => {
                    console.error('Copy fail:', err);
                    showMessage('Copy fail, please copy manually', 'error');
                });
        }

        // 文件查询功能
        async function queryFiles() {
            const fileName = document.getElementById('queryInput').value.trim();
            const queryBtn = document.getElementById('queryBtn');
            const fileListDiv = document.getElementById('fileList');

            // if (!fileName) {
            //     showMessage('请输入文件名', 'error');
            //     return;
            // }

            // 显示查询状态
            queryBtn.disabled = true;
            queryBtn.innerHTML = '<span class="loading-spinner"></span>查询中...';
            showLoading(fileListDiv);

            try {
                const response = await fetch('https://susunola.com/files/files', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fileName })
                });

                if (!response.ok) throw new Error('Search Fail');
                const result = await response.json();

                if (!result.success || !result.data?.files?.length) {
                    fileListDiv.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h3>Cannot find the match file</h3>
                            <p>${result.message || 'Please try another file name'}</p>
                        </div>
                    `;
                    return;
                }

                // 显示查询结果
                let html = '<h3 style="margin-bottom: 20px; color: #2c3e50;"><i class="fas fa-search"></i> 查询结果</h3>';
                
                result.data.files.forEach(file => {
                    html += `
                        <div class="file-display" style="animation: slideUp 0.5s ease-out;">
                            <div class="file-name">
                                <i class="fas fa-file-alt"></i>
                                ${file.fileName}
                            </div>
                            <div class="file-url">
                                <a href="${file.cosFileUrl}" target="_blank">${file.cosFileUrl}</a>
                            </div>
                            <div class="file-meta">
                                <i class="fas fa-clock"></i> Valid for: ${file.urlExpire}second
                            </div>
                            <div style="margin-top: 15px;">
                                <button class="btn btn-success" onclick="downloadFile('${file.cosFileUrl}')">
                                    <i class="fas fa-download"></i> Download
                                </button>
                                <button class="btn btn-secondary" onclick="copyToClipboard('${file.cosFileUrl}')">
                                    <i class="fas fa-copy"></i> Copy URL
                                </button>
                            </div>
                        </div>
                    `;
                });

                html += `<div class="success-message"><i class="fas fa-info-circle"></i> ${result.message}</div>`;
                fileListDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Search fail:', error);
                fileListDiv.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        Search fail: ${error.message}
                    </div>
                `;
            } finally {
                // 重置按钮状态
                queryBtn.disabled = false;
                queryBtn.innerHTML = '<i class="fas fa-search"></i> Search';
            }
        }

        // 页面加载时的初始化
        window.onload = function () {
            // 添加文件输入变化监听
            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const uploadBtn = document.getElementById('uploadBtn');
                    uploadBtn.innerHTML = `<i class="fas fa-cloud-upload-alt"></i> Upload "${file.name}"`;
                    uploadBtn.classList.add('pulse');
                    setTimeout(() => uploadBtn.classList.remove('pulse'), 2000);
                }
            });

            // 添加回车键支持
            const queryInput = document.getElementById('queryInput');
            queryInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    queryFiles();
                }
            });

            // 显示欢迎信息
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>Start to search a file</h3>
                    <p>Please input a file name above to search</p>
                </div>
            `;
        };
    </script>
</body>

</html>
